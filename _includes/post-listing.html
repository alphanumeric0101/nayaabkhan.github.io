<ul class="post-listing">
  {% for post in include.posts %}
    <li class="post-listing__item">
      <h2 class="post-listing__title">
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>

      <div class="post-listing__date">{{ post.date | date: "%B %-d, %Y" }}</div>

      <p class="post-listing__excerpt">
        {{ post.excerpt | strip_html }}
      </p>

      <a href="{{ post.url | prepend: site.baseurl }}" class="post-listing__more">Read moreâ€¦</a>
    </li>
  {% endfor %}
</ul>
